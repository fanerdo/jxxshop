<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品列表 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC_ADMIN__/Styles/general.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC_ADMIN__/Styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="">添加新商品</a></span>
    <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品列表 </span>
    <div style="clear:both"></div>
</h1>
<!-- 商品列表 -->
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>编号</th>
                <th>角色名称</th>
                <th>操作</th>
            </tr>
            <volist name="data.list" id="vo">
            <tr>
                <td align="center">{$vo.id}</td>
                <td align="center" class="first-cell"><span>{$vo.role_name}</span></td>
                <td align="center">
                    <gt name="vo.id" value="1">
                        <a href="{:U('disfetch','role_id='.$vo['id'])}">赋予权限</a> |
                        <a href="{:U('edit','id='.$vo['id'])}" title="编辑">编辑</a>
                        <a href="{:U('dels','id='.$vo['id'])}" onclick="" title="回收站">删除</a></td>
                    </gt>
                </td>
            </tr>
            </volist>
        </table>

        <!-- 分页开始 -->
        <table id="page-table" cellspacing="0">
            <tr>
                <td width="80%">&nbsp;</td>
                <td align="center" nowrap="true">
                    {$data.show}
                </td>
            </tr>
        </table>
    <!-- 分页结束 -->
    </div>
