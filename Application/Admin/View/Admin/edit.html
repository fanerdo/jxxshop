<extend name="Public:base" />
<block name="title">ECSHOP 管理中心 - 更改角色添加 </block>
<block name="header">
    <span class="action-span"><a href="{:U('index')}">商品分类</a></span>
    <span class="action-span1"><a href="{:U('index')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form action="" method="post" name="theForm">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">用户名:</td>
                <td>
                    <input type='text' name='username' maxlength="20" value='{$info.0.username}' size='27' /> <font color="red">*</font>
                </td>
            <tr>
                <td class="label">密码:</td>
                <td>
                    <input type='text' name='password' maxlength="20" value='' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">所属角色:</td>
                <td>
                    <select name="role_id">
                        <volist name="role" id="vo">
                            <option value="{$vo.id}" <eq name="info.0.role_id" value="$vo.id">selected='selected'</eq> >{$vo.role_name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{$info.0.id}">
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</block>
